<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMenu</title>
  <link rel="icon" href="https://d-menu-data.vercel.app/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #000000, #0a0f2b, #1e003d);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 4em;
      font-weight: 800;
      color: #a87fff;
      text-shadow: 0 0 15px rgba(168, 127, 255, 0.5);
    }

    .button {
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: 600;
      background: #1a1a2e;
      color: #fff;
      border: 2px solid #a87fff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #a87fff;
      color: black;
    }

    .button:disabled {
      background: #333;
      border: 2px solid #555;
      color: #777;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DMenu</h1>
    <button class="button" onclick="window.location.href='http://forum.dmenu.me/'">Forum</button>
    <button class="button" disabled>DMenu CS</button>
    <button class="button" onclick="window.location.href='/download'">DMenu GT</button>
  </div>
</body>
</html>
